            var menu = null,
                list = null,
                main = null;
            var showMenu = false;
            //下面注释掉的原因是不初始化index_list.html文件,才能后显示下面的 Tab Bar 菜单
         // mui.init({
             // swipeBack: false,
             // statusBarBackground: '#f7f7f7',
             // subpages: [{
                 // id: 'list',
                 // url: 'index_list.html',
                 // styles: {
                     // top: '48px',

            mui.plusReady(function() {
                if (mui.os.android) {
                    plus.screen.lockOrientation("portrait-primary");
                }
                main = plus.webview.currentWebview();
                main.addEventListener('maskClick', closeMenu);
                //处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
                setTimeout(function() {
                    menu = mui.preload({
                        id: 'index-menu',
                        url: '../index-menu.html',
                        styles: {
                            left: 0,
                            width: '70%',
                            zindex: -1
                        },
                        show: {
                            aniShow: 'none'
                        }
                    });


                }, 200);
            });



            /**
             * 显示侧滑菜单
             */
            function openMenu() {
                    if (!showMenu) {
                        //侧滑菜单处于隐藏状态，则立即显示出来；
                        menu.show('none', 0, function() {
                            //主窗体开始侧滑并显示遮罩
                            main.setStyle({
                                mask: 'rgba(0,0,0,0.4)',
                                left: '70%',
                                transition: {
                                    duration: 150
                                }
                            });
                            showMenu = true;
                        });

                    }
                }
            
                /**
                 * 关闭菜单
                 */
            function closeMenu() {
                    if (showMenu) {
                        //关闭遮罩；
                        //主窗体开始侧滑；
                        main.setStyle({
                            mask: 'none',
                            left: '0',
                            transition: {
                                duration: 200
                            }
                        });
                        showMenu = false;
                        //等动画结束后，隐藏菜单webview，节省资源；
                        setTimeout(function() {
                            menu.hide();
                        }, 300);
                    }
                }
            
            //点击左上角侧滑图标，打开侧滑菜单；
            //document.querySelector('.mui-icon-bars').addEventListener('tap', function() {
            //    if (showMenu) {
            //        closeMenu();
            //    } else {
            //        openMenu();
            //    }
            //});
             //主界面向右滑动，若菜单未显示，则显示菜单；否则不做任何操作
            window.addEventListener("swiperight", openMenu);
             //主界面向左滑动，若菜单已显示，则关闭菜单；否则，不做任何操作；
            window.addEventListener("swipeleft", closeMenu);
             //侧滑菜单触发关闭菜单命令
            window.addEventListener("menu:close", closeMenu);
            window.addEventListener("menu:open", openMenu);

             //重写mui.menu方法，Android版本menu按键按下可自动打开、关闭侧滑菜单；
            mui.menu = function() {
                if (showMenu) {
                    closeMenu();
                } else {
                    openMenu();
                }
            }

             //处理右上角关于图标的点击事件；
            var subWebview = null,
                template = null;
            document.getElementById('info').addEventListener('tap', function() {
                if (subWebview == null) {
                    //获取共用父窗体
                    template = plus.webview.getWebviewById("default-main");
                    subWebview = template.children()[0];
                }
                subWebview.loadURL('../pages/info.html');
                //修改共用父模板的标题
                mui.fire(template, 'updateHeader', {
                    title: '关于',
                    showMenu: false
                });
                template.show('slide-in-right', 150);
            });

             //首页返回键处理
             //处理逻辑：1秒内，连续两次按返回键，则退出应用；
            var first = null;
            mui.back = function() {
                if (showMenu) {
                    closeMenu();
                } else {
                    //首次按键，提示‘再按一次退出应用’
                    if (!first) {
                        first = new Date().getTime();
                        mui.toast('再按一次退出应用');
                        setTimeout(function() {
                            first = null;
                        }, 1000);
                    } else {
                        if (new Date().getTime() - first < 1000) {
                            plus.runtime.quit();
                        }
                    }
                }

            };
        </script>
        
        <!--下端选项卡-->
        <script type="text/javascript" charset="utf-8">
//          var subpages = ['index_list.html','index_list.html','index_list.html','../examples/.html1'];
            var subpages = ['pages/tab-webview-index-list.html','pages/tab-webview-subpage-refresh.html','index_list.html','index_list.html'];
            var subpage_style = {
                top: '46px',
                bottom: '50px'
            };
            
            //创建子页面，首个选项卡页面显示，其它均隐藏；
            mui.plusReady(function(){
                var self = plus.webview.currentWebview();
                for(var i=0;i<4;i++){
                    var sub = plus.webview.create(subpages[i],subpages[i],subpage_style);
                    if(i>0){
                        sub.hide();
                    }
                    self.append(sub);
                }
            });
            
            //当前激活选项
            var activeTab = subpages[0];
            var title = document.getElementById("title");
            //选项卡点击事件
            mui('.mui-bar-tab').on('tap', 'a', function(e) {
                var targetTab = this.getAttribute('href');
                if (targetTab == activeTab) {
                    return;
                }
                //更换标题
//              title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
                //显示目标选项卡
                plus.webview.show(targetTab);
                //隐藏当前;
                plus.webview.hide(activeTab);
                //更改当前活跃的选项卡
                activeTab = targetTab;
            });
        </script>
