	<script>
		function ser(){
			if($("#serValue").val()!=''){
				window.location.href='zj_ser_list.html?q=' + encodeURIComponent($("#serValue").val());
			}else if($("#serValue").val()==''){
			    alert("检索词不能为空!");
				// window.location.href='zj_tui_list.html?q=' + encodeURIComponent($("#serValue").val());
			}
		}
		
    	zy_init();
        window.onload = function(type){
			//if(!type)
			//{
               try{
                    ////$toast("正在加载...");
                    //var jsonBack='[{"id":1,"rankid":1,"fullname":"专家1","fullid":"1"},{"id":2,"rankid":1,"fullname":"专家2","fullid":"2"},{"id":3,"rankid":1,"fullname":"专家3","fullid":"3"}]';
                    
                    //document.getElementById('org_order').innerHtml='';
                    
                    var url = '';
                    $.ajax({
                        url: "http://omp.sciinfo.cn/index/third/user/rankToJackson",//接口地址
                        type: "get",
                        dataType: "jsonp",
                        timeout: 20000,
                        cache: false,
                        async: false,
                        jsonp: "callbackparam", //服务端用于接收callback调用的function名的参数
                        jsonpCallback: "success_jsonpCallback", //callback的function名称
                        data: { rtype: "AU", PID: "STADS", callback: "success_jsonpCallback" },
                        success: function (json) {
                            
                            ////$closeToast();
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            //调用失败    
                            ////$closeToast();
                            alert("服务器连接失败，请稍后再试！");
                            return;
                        },
                    });


                }catch(x) {
                    ////$closeToast();
                    alert("服务器连接失败，请稍后再试！");
                }
			//}
        }
        function success_jsonpCallback(json) {
            var html = '';
            //返回结果    
            var obj = json;
            for (var i = 0; i < obj.length; i++) {
                html += '<a class="l_one" href="zj_info.html?id=' + obj[i].fullid + '">';
                html += '    <span class="l_name">' + (obj[i].fullname == undefined ? "" : obj[i].fullname) + '</span>';
                html += '    <span class="l_company">' + (obj[i].company == undefined ? "" : obj[i].company) + '</span>';
                html += '    <span class="CXZS2015_clear"></span>';
                html += '    <span class="l_num">总体发文：<span class="l_t1">' + (obj[i].fws == undefined ? "" : obj[i].fws) + '</span></span>';
                html += '    <span class="l_num">被引次数：<span class="l_t1">' + (obj[i].bys == undefined ? "" : obj[i].bys) + '</span></span>';
                html += '    <span class="l_num">学术活跃度：<span class="l_t1">' + (obj[i].hyd == undefined ? "" : obj[i].hyd) + '</span></span>';
                html += '    <span class="CXZS2015_clear"></span>';
                html += '</a>';

            };
            $('#acadeAu_Ranking').html(html);
        }
        function backHome(){
            window.location.href="../index.html";
        }
	</script>
