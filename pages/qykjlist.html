        function gotproxycallback() {
            var query = $("#serValue").val();
            var queryString = query==""||query==null?"*":query;
            page=parseInt($("#page").val())+1;
            var tMsg = {
                callback: "success_jsonpCallback",
                    rtype : "NEW" , pagesize: "20",pageno: page,
                };
            if(queryString!="*"){
                tMsg.title=queryString;
            }
            if(curCategory!="*"){
                tMsg.trade=curCategory;
            }
            $.ajax({
                url: "http://omp.sciinfo.cn/index/third/user/newToJackson",//接口地址
                type: "get",
                dataType: "jsonp",
                timeout: 20000,
                cache: false,
                async: false,
                jsonp: "callbackparam", //服务端用于接收callback调用的function名的参数
                jsonpCallback: "success_jsonpCallback", //callback的function名称
                data: tMsg,
                error: function () {
                    //$closeToast();
                    alert("服务器连接失败，请稍后再试！");
                    
                },
                success: function (json) {
                    resultcallback(json);
                }
            });
        }
