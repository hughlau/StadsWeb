    <script>
        function back2home(){
            window.location.href = "../index.html";

        function userLogout(){
            localStorage.removeItem("userName");
            localStorage.removeItem("userPassword");
            localStorage.removeItem("date");
            window.location.href = "../index.html";
        }
        
        zy_init();
        window.uexOnload = function(type){

            var str = UID.split("=");
            UID = str[1];
