<link rel="stylesheet" type="text/css" href="/static/kfj/css/main.css" />

<!-- #########################  script   ######################### -->
<script src="/static/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/static/kfj/js/tools.tabs-1.0.4.min.js"></script>
<script src="/static/kfj/js/kfj.js"></script>


<head>
<title>注册科服聚账号</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body class="KJFW2014_body_all">
    <script type="text/javascript">
        $(document).ready(function() {
            $("#loginName").blur(function() {
                checkMobile("/index/phone");
            });
            $("#pass").blur(checkPass);
            $("#conpass").blur(checkPass);
            $("#inputCode").blur(checkCode);
        });
    </script>
    <div class="KJFW2014_top_all">
        <!-- <a class="a_left" href="#">把本页设为主页</a>  -->
        <a class="a_login" href="http://passport.infosoft.cc/login?service=http://www.sciinfo.cn/index.aspx">登 录</a>
        <!-- <a class="a_help" href="#">帮 助</a> -->

        <div class="KJFW2014_clear"></div>
    </div>

    <div class="KJFW2014_hd">
        <div class="hd_main">
            <div class="hd_logo">用户注册</div>

        </div>
    </div>

    <div class="KJFW2014_bd">
        <div class="KJFW2014_WJMM">
            <div class="WJMM_top">
                <a class="a1_current">填写用户资料</a> <a class="a2">注册成功</a>
            </div>
            <form id="inputForm" class="form-horizontal" action="/saveregister" method="post">
                <table class="WJMM_TB">
                    <tr>
                        <td colspan="3" class="t1 td2">友情提示： <span class="a1">*</span>
                            为必填项
                        </td>
                    </tr>
                    <tr>
                        <td class="td1" style="width: 120px"><span class="a1">*</span>
                            选择身份：</td>
                        <td colspan="2"><span class="a_YanZheng">个 人</span> <a
                            class="a_YanZheng_2"
                            href="/index/institute?service=http://www.sciinfo.cn/index.aspx">机
                                构</a></td>
                    </tr>
                    <tr>
                        <td class="td1"><span class="a1">*</span> 手机号码：</td>
                        <td style="width: 250px"><input id="loginName" name="loginName" style="width: 250px;font-family:'微软雅黑'; color:#888888;font-size:16px;" class="input1" type="text" value="" maxlength="11"/></td>
                        <td><span class="t1" id="pspan">完成注册后，您可以用该手机号登录和找回密码</span></td>
                    </tr>
                    <tr>
                        <td class="td1"><span class="a1">*</span> 登录密码：</td>
                        <td style="width: 250px"><input class="input1" id="pass"
                            name="password"
                            style="width: 250px; font-family: '微软雅黑'; color: #888888; font-size: 16px;"
                            type="password" /></td>
                        <td><span class="t1" id="sspan">密码长度6-16位英文字母或数字，区分大小写</span></td>
                    </tr>
                    <tr>
                        <td class="td1"><span class="a1">*</span> 确认密码：</td>
                        <td style="width: 250px"><input class="input1" id="conpass"
                            style="width: 250px; font-family: '微软雅黑'; color: #888888; font-size: 16px;"
                            type="password" /></td>
                        <td><span class="t1" id="cspan">密码长度6-16位英文字母或数字，区分大小写</span></td>
                    </tr>
                    <tr>
                        <td class="td1"><span class="a1">*</span>验证码：</td>
                        <td><input class="input1"
                            style="width: 108px; margin-right: 10px; font-family: '微软雅黑'; color: #888888; font-size: 16px;"
                            type="text" id="inputCode" /> <input class="button2"
                            type="button" value="免费获取短信验证码" style="width: 130px;"
                            onclick="SetTime(this,'/index/mobile','/index/phone')"
                            id="btn" /></td>
                        <td><span class="t1" id="ispan"></span></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td colspan="2"><label> <input name="inputPro"
                                id="inputPro" type="checkbox" checked="checked" /> 同意 <a
                                href="/static/kfj/protocal.html" class="a2" target="_blank">科服聚会员注册服务条款</a></label><span
                            class="t1" id="rspan"></span></td>

                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2"><input type="hidden" name="rurl"
                            value="http://www.sciinfo.cn/index.aspx" /><input class="button1" type="button"
                            value="立即注册"
                            onclick="register('/index/saveregister','/index/phone')" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <!-- 底部 -->
    <div class="KJFW2014_ft">
        <div class="link">

</html>
