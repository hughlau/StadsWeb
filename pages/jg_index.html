        function success_jsonpCallback(data) {
            var html = '';
            var obj = data;
            for (var i = 0; i < obj.length; i++) {
                html += '<a class="l_one" href="javascript:void(0);" onclick="ser2(\'' + obj[i].fullid + '\')">';
                html += '<span class="l_name">' + (obj[i].fullname == undefined ? "" : obj[i].fullname) + '</span>';
                html += '<span class="CXZS2015_clear"></span>';
                html += '<span class="l_num2">论文总数：<span class="l_t1">' + (obj[i].lws == undefined ? "" : obj[i].lws) + '</span></span>';
                html += '<span class="l_num2">成果总数：<span class="l_t1">' + (obj[i].cgs == undefined ? "" : obj[i].cgs) + '</span></span>';
                html += '<span class="l_num2">专利总量：<span class="l_t1">' + (obj[i].zls == undefined ? "" : obj[i].zls) + '</span></span>';
                html += '<span class="l_num2">标准总量：<span class="l_t1">' + (obj[i].bzs == undefined ? "" : obj[i].bzs) + '</span></span>';
                html += '<span class="CXZS2015_clear"></span></a>';

            };
            $('#org_Ranking').html(html);
        }

            window.location.href="../index.html";
        }
